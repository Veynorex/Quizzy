{% extends "admin/dashboard.html" %}
{% block crud %}
<h1>Manage Quizzes</h1>
<a href="{{ url_for('add_quiz') }}">Add Quiz</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>Date of Quiz</th>
            <th>Time duration</th>
        </tr>
    </thead>
    <tbody>
        {% for quiz in quizzes %}
        <tr>
            <td>{{ quiz.id }}</td>
            <td>{{ quiz.name }}</td>
            <td>{{ quiz.date_of_quiz }}</td>
            <td>{{ quiz.time_duration }}</td>
            <td><a href="{{ url_for('edit_quiz', id = quiz.id)}}">Edit</a></td>
            <td>
                <form action="{{ url_for('delete_quiz', id = quiz.id) }}" method="post">
                    <button onclick="return confirm('Are you sure you want to delete this data?')">Delete</button>
                </form>
            </td>
            <td><a href="{{url_for('manage_quiz_questions', quiz_id = quiz.id)}}">Manage Quiz Questions</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
