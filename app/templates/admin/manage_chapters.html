{% extends "admin/dashboard.html" %}
{% block crud %}
<h1>Manage Chapters</h1>
<a href="{{ url_for('add_chapter') }}">Add chapter</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for chapter in chapters %}
        <tr>
            <td>{{ chapter.id }}</td>
            <td>{{ chapter.name }}</td>
            <td>{{ chapter.description }}</td>
            <td><a href="{{ url_for('edit_chapter', id = chapter.id)}}">Edit</a></td>
            <td>
                <form action="{{ url_for('delete_chapter', id = chapter.id) }}" method="post">
                    <button onclick="return confirm('Are you sure you want to delete this message?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
