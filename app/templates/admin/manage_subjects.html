{% extends "admin/dashboard.html" %}
{% block crud %}
<h1>Manage Subjects</h1>
<a href="{{ url_for('add_subject') }}">Add subject</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.id }}</td>
            <td>{{ subject.name }}</td>
            <td>{{ subject.description }}</td>
            <td><a href="{{ url_for('edit_subject', id = subject.id)}}">Edit</a></td>
            <td>
                <form action="{{ url_for('delete_subject', id = subject.id) }}" method="post">
                    <button onclick="return confirm('Are you sure you want to delete this message?')">Delete</button>
                </form>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
